<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar: {{ question.question_text }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        fieldset {
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
        }
        legend {
            font-weight: bold;
            color: #3498db;
            padding: 0 10px;
        }
        .radio-option {
            margin: 10px 0;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            background: #fde8e8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>{{ question.question_text }}</h1></legend>
            
            {% if error_message %}
                <div class="error">
                    <strong>{{ error_message }}</strong>
                </div>
            {% endif %}
            
            {% for choice in question.choice_set.all %}
                <div class="radio-option">
                    <input type="radio" 
                           name="choice" 
                           id="choice{{ forloop.counter }}" 
                           value="{{ choice.id }}">
                    <label for="choice{{ forloop.counter }}">
                        {{ choice.choice_text }}
                    </label>
                </div>
            {% endfor %}
        </fieldset>
        
        <input type="submit" value="Votar">
    </form>

    <a href="{% url 'polls:index' %}" class="back-link">
        ‚Üê Volver a la lista de encuestas
    </a>
</body>
</html>
